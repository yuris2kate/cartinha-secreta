<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Responsiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        .bg-azul {
            background-color: #007bff; /* Um tom de azul agradável */
            min-height: 100vh; /* Garante que o fundo ocupe toda a altura da viewport */
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            padding: 15px; /* Adiciona um pouco de padding nas laterais em telas menores */
        }

        .conteudo-centralizado {
            background-color: rgba(255, 255, 255, 0.9); /* Um branco levemente transparente para o card */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Largura máxima do card */
        }

        .gif-placeholder img {
            max-width: 100%; /* Garante que o GIF seja responsivo */
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-custom {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-custom:hover {
            background-color: #004085;
            border-color: #003770;
        }
    </style>
</head>
<body class="bg-azul">

    <div class="conteudo-centralizado">
        <div class="gif-placeholder">
            <img src="https://via.placeholder.com/300x200.gif?text=Seu+GIF+Aqui" alt="Placeholder GIF">
        </div>

        <form id="meuFormulario">
            <div class="mb-3">
                <label for="senhaInput" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senhaInput" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom w-100">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // JavaScript pode ser adicionado aqui se necessário para interações.
        // Por exemplo, para validar a senha ou enviar o formulário.

        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const senha = document.getElementById('senhaInput').value;

            if (senha) {
                alert('Senha digitada: ' + senha);
                // Aqui você pode adicionar a lógica para verificar a senha, etc.
            } else {
                alert('Por favor, digite uma senha.');
            }
        });
    </script>
</body>
</html>
