<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Cartinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        .bg-azul {
            background-color: #007bff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .conteudo-centralizado {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .gif-placeholder img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-custom {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-custom:hover {
            background-color: #004085;
            border-color: #003770;
        }
        
        .titulo {
            color: #e100ff;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .aviso {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .aviso-urgente {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-azul">

    <div class="conteudo-centralizado">
        <h1 class="titulo">❤️ Cartinha Especial ❤️</h1>
        
        <div class="aviso-urgente">
            ⚠️ A cartinha está recebendo os últimos retoques e em breve estará pronta!
        </div>
        
        <div class="aviso">
            📢 Infelizmente, por enquanto, a cartinha só pode ser acessada pelo notebook.
        </div>

        <div class="gif-placeholder">
            <img src="patinho.gif" alt="Patinho animado">
        </div>

        <form id="meuFormulario">
            <div class="mb-3">
                <label for="senhaInput" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senhaInput" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom w-100">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault();
            const senha = document.getElementById('senhaInput').value;

            if (senha) {
                alert('Senha digitada: ' + senha);
                // Aqui você pode adicionar a lógica para verificar a senha, etc.
            } else {
                alert('Por favor, digite uma senha.');
            }
        });
    </script>
</body>
</html>
